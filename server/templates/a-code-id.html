<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type' />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
        html, body{
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            display: table;
            font-size: 20px;
            font-size: 6vw;
            text-align: center;
        }
        div {
          display: table-cell;
          vertical-align: middle;
        }
        span {
          display: block;
        }
        .error {
          color: red;
        }
    </style>
</head>
<body><div>
  <% if(error){%>
    <span class='error'><%= error %></span>
  <%}%>
  <span><%= message %></span>
  <% if (redirect){ %>
    <script> window.location.href = '<%= redirect %>'; </script>
  <% } %>
</div></body>
</html>
